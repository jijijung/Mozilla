<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="h-logo">
              <a href="#">
                <img src="../project2/img/mozilla_logo.svg" alt="mozilla logo">
              </a>
            </div>
            <ul class="h-menu">
                <li><a href="#">Firefox 브라우저</a></li>
                <li><a href="#">제품</a></li>
                <li><a href="#">만드는 사람들</a></li>
                <li><a href="#">혁신</a></li>
            </ul>
            <div class="h-btn">
                <button>Firefox 다운로드</button>
            </div>
          <a href="#" class="h-toggleBtn">
                <i class="fas fa-bars"></i>
            </a> 
        </header>
        <main id="main">
            <section class="cnt1">
                <div class="cnt1-title">
                    <h2>좋은 아이디어로 돌아가기 - 더 빠르게</h2>
                    <button>새로운 Firefox 받기</button>
                </div>
                <div class="cnt1-img">
                    <img src="../project2/img/watercolor.png" alt="watercolor">
                </div>
            </section>
            <section class="cnt2">
                <div class="cnt2-img">
                    <img src="../project2/img/dino.svg" alt="dino">
                </div>
                <div class="cnt2-title">
                    <h3>인터넷을 더 안전하고, 풍요롭고 좋은 사회로 만듭니다.</h3>
                    <p>Mozilla는 대안 웹 브라우저인 Firefox를 만들고 있는 비영리 조직입니다. 우리는 이익이 아닌 사람들을 위해 인터넷 서비스를 제공하는 제품과 정책을 개발합니다.</p>
                </div>
            </section>
           
        </main>
    </div>
</body> 
</html>
